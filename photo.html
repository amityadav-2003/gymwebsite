<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Shailu's Fitness Club | Photos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet" />

  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Inter', sans-serif;
    }

    header {
      position: sticky;
      top: 0;
      background: rgba(10, 10, 10, 0.85);
      backdrop-filter: blur(15px);
      z-index: 999;
      padding: 1rem 2rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ff3b00, #ff7700, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    a {
      text-decoration: none;
    }

    .gallery-img {
      border-radius: 20px;
      width: 100%;
      height: 280px;
      object-fit: cover;
      transition: 0.3s;
    }

    .gallery-img:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255, 59, 0, 0.5);
    }

    footer {
      background: #1a1a1a;
      padding: 2rem;
      margin-top: 3rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.5);
    }

    /* Page Title */
    .page-heading {
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2rem;
    }

    .page-heading h1 {
      font-size: 3rem;
      font-weight: 900;
      background: linear-gradient(135deg, #ff3b00, #ff7700, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .page-heading p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 1.1rem;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <div class="d-flex justify-content-between align-items-center">
      <div class="logo">SHAILU'S FITNESS</div>

      <nav>
        <a href="index.html" class="text-white me-4">Home</a>
        <a href="photo.html" class="text-warning fw-bold me-4">Photos</a>
        <a href="https://maps.app.goo.gl/ByD13ob28XA8YGmZ6" target="_blank" class="text-white me-4">Location</a>
        <a href="contact.html" class="btn btn-warning text-dark fw-bold">Contact</a>
      </nav>
    </div>
  </header>

  <!-- PAGE TITLE -->
  <div class="page-heading">
    <h1>Gym Photo Gallery</h1>
    <p>Explore our modern gym environment, equipment & training atmosphere</p>
  </div>

  <!-- SLIDER -->
  <div id="gymSlider" class="carousel slide container mb-5" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active">
        <img src="https://images.unsplash.com/photo-1579758629938-03607ccdbaba" class="d-block w-100" style="height:500px; object-fit:cover; border-radius:20px;">
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1558611848-73f7eb4001a1" class="d-block w-100" style="height:500px; object-fit:cover; border-radius:20px;">
      </div>

      <div class="carousel-item">
        <img src="https://images.unsplash.com/photo-1554284126-aa88f22d8b74" class="d-block w-100" style="height:500px; object-fit:cover; border-radius:20px;">
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#gymSlider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#gymSlider" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- PHOTO GALLERY -->
  <div class="container">
    <div class="row g-4">

      <div class="col-md-4">
        <img class="gallery-img" src="https://images.unsplash.com/photo-1517963879433-6ad2b056d712" />
      </div>

      <div class="col-md-4">
        <img class="gallery-img" src="https://images.unsplash.com/photo-1579427428789-35bc07bbd56f" />
      </div>

      <div class="col-md-4">
        <img class="gallery-img" src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48" />
      </div>

      <div class="col-md-4">
        <img class="gallery-img" src="https://images.unsplash.com/photo-1534258936925-c58bed479fcb" />
      </div>

      <div class="col-md-4">
        <img class="gallery-img" src="https://images.unsplash.com/photo-1599058917212-d750089bc07f" />
      </div>

      <div class="col-md-4">
        <img class="gallery-img" src="https://images.unsplash.com/photo-1518611012118-fbf50b27dfa0" />
      </div>

    </div>
  </div>

  <!-- FOOTER -->

</body>

</html>
